<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/7252e1f112.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="./assets/logo.svg" alt="no image" class="logo" />
    </nav>
    <main class="container">
        <div class="the-one">
            <img src="./assets/illustration-mockups.svg" alt="no image" class="illustration-mockups" />
        </div>
        <div class="the-two">
            
            <p class="head">Build The Community Your Fans Will Love</p>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button type="submit">Register</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <span class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
            <span class="instagram"><i class="fa-brands fa-instagram"></i></span>
        </div>
    </footer>
</body>
</html>
